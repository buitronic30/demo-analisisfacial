<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Análisis Facial Lenovo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #6200ee;
        }
        button {
            background: #6200ee;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            margin: 15px 0;
            width: 100%;
        }
        #results {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 100px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6200ee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h2 style="color: #6200ee; text-align: center;">Análisis Facial para Lenovo</h2>
        
        <video id="video" autoplay muted></video>
        <button id="captureBtn">Analizar Rostro</button>
        
        <div class="loader" id="loader"></div>
        <div id="results">
            <p id="resultText" style="text-align: center;">Presiona el botón para comenzar</p>
        </div>
    </div>

    <!-- TensorFlow.js Lite + Polyfills -->
    <!-- Versiones específicas y estables -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.2.0/dist/face-landmarks-detection.min.js"></script>
    <!-- Nuestro script optimizado -->
    <script src="script.js"></script>
</body>
</html>
