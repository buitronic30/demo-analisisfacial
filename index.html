<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Análisis Facial Estético</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">DermoAI</a>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5>Cámara</h5>
                    </div>
                    <div class="card-body">
                        <video id="videoInput" width="100%" autoplay muted></video>
                        <button id="captureBtn" class="btn btn-primary mt-3 w-100">Analizar Rostro</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="results" class="card">
                    <div class="card-header bg-white">
                        <h5>Resultados</h5>
                    </div>
                    <div class="card-body">
                        <p id="resultText">Esperando análisis...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader (se muestra mientras carga la IA) -->
    <div id="loader">
        <div class="text-center">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <h3 class="mt-3">Cargando IA...</h3>
            <p id="loadStatus">Por favor espera (puede tardar 1-2 minutos)</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-core@3.18.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.18.0/dist/tf-backend-webgl.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/face-landmarks-detection@1.0.0/dist/face-landmarks-detection.js"></script>
    <script src="script.js"></script>
</body>
</html>
